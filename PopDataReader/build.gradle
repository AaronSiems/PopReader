version '0.2.0'

apply plugin:'java'

repositories {
    mavenCentral()
  }
dependencies {
	compile 'com.scalified:tree:0.2.5'
}

sourceSets {
    main {
        resources {
            srcDir 'resources' 
        }
    }
}

jar {
  manifest {
    attributes 'Main-Class': 'controller.Main'
  }
  baseName = 'pop-data-reader'
  version = '0.2.0'
}